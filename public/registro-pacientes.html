<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Hospital</title>
<link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
<header>
<h1>HOSPITAL BACKEND</h1>
</header>
<main>
<form action="./guardar-pacientes" method="post">
<h2>REGISTRO DE PACIENTES</h2>
<label for="id">id del paciente:<span> *</span></label>
<input type="text" id="id" name="id" required><br>
<label for="nombre">Nombre paciente:<span> *</span></label>
<input type="text" id="nombre" name="nombre" required><br>
<label for="edad">Edad del paciente:<span> *</span></label>
<input type="number" id="edad" name="edad" required><br>
<label for="telefono">Telefono del paciente:<span> *</span></label>
<input type="tel" id="telefono" name="telefono" required><br>
<label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
<input type="submit" value="Enviar">
</form>
</main>
</body>
</html>
